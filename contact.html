<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hot Wheels Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        racing: {
                            red: '#D91E18',
                            orange: '#F96900',
                            black: '#111111',
                            dark: '#0a0a0a',
                            gray: '#1f1f1f'
                        }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        display: ['Racing Sans One', 'cursive']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-racing-dark text-white font-sans antialiased">
    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 transition-all duration-300 py-4 bg-racing-black/90 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <i class="fa-solid fa-fire text-racing-orange text-3xl group-hover:scale-110 transition-transform"></i>
                <span class="font-display text-2xl tracking-wider text-white">HOT <span
                        class="text-racing-orange">WHEELS</span></span>
            </a>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html"
                    class="text-gray-300 hover:text-racing-orange font-medium transition-colors">Home</a>
                <a href="categories.html"
                    class="text-gray-300 hover:text-racing-orange font-medium transition-colors">Categories</a>
                <a href="offroad.html"
                    class="text-gray-300 hover:text-racing-orange font-medium transition-colors">Off-Road</a>
                <a href="monster.html"
                    class="text-gray-300 hover:text-racing-orange font-medium transition-colors">Monster</a>
                <a href="premium.html"
                    class="text-gray-300 hover:text-racing-orange font-medium transition-colors">Premium</a>
                <a href="about.html"
                    class="text-gray-300 hover:text-racing-orange font-medium transition-colors">About</a>
                <a href="contact.html" class="text-racing-orange font-medium transition-colors">Contact</a>
            </div>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer group">
                    <i
                        class="fa-solid fa-cart-shopping text-xl text-white group-hover:text-racing-orange transition-colors"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-3 bg-racing-red text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">0</span>
                </div>
                <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                    <i class="fa-solid fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-racing-black border-t border-gray-800">
            <a href="index.html" class="block py-3 px-6 hover:bg-racing-gray">Home</a>
            <a href="categories.html" class="block py-3 px-6 hover:bg-racing-gray">Categories</a>
            <a href="offroad.html" class="block py-3 px-6 hover:bg-racing-gray">Off-Road</a>
            <a href="monster.html" class="block py-3 px-6 hover:bg-racing-gray">Monster Trucks</a>
            <a href="premium.html" class="block py-3 px-6 hover:bg-racing-gray">Premium</a>
            <a href="about.html" class="block py-3 px-6 hover:bg-racing-gray">About</a>
            <a href="contact.html" class="block py-3 px-6 hover:bg-racing-gray text-racing-orange">Contact</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-32 pb-12 bg-gradient-to-b from-racing-black to-racing-dark px-6 text-center">
        <h1 class="text-5xl md:text-6xl font-display text-white mb-4 animate-fade-in">CONTACT <span
                class="text-racing-orange">US</span></h1>
        <p class="text-xl text-gray-400 max-w-2xl mx-auto">Questions? Special Orders? Let's talk.</p>
    </header>

    <!-- Contact Form Section -->
    <section class="py-12 bg-racing-dark px-6">
        <div class="container mx-auto">
            <div
                class="max-w-2xl mx-auto bg-gray-900 p-8 rounded-xl shadow-2xl relative overflow-hidden border border-gray-800 reveal-on-scroll">

                <!-- Decoration -->
                <div class="absolute -top-10 -right-10 w-24 h-24 bg-racing-orange rounded-full blur-3xl opacity-20">
                </div>

                <form id="contact-form" class="space-y-6 relative z-10 grid gap-6">

                    <div class="group relative">
                        <label for="name"
                            class="block text-gray-400 mb-2 font-medium group-focus-within:text-racing-orange transition-colors">Full
                            Name</label>
                        <input type="text" id="name" required
                            class="w-full bg-racing-black border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-racing-orange focus:ring-1 focus:ring-racing-orange transition-all placeholder-gray-600 shadow-inner"
                            placeholder="Enter your name">
                    </div>

                    <div class="group relative">
                        <label for="email"
                            class="block text-gray-400 mb-2 font-medium group-focus-within:text-racing-orange transition-colors">Email
                            Address</label>
                        <input type="email" id="email" required
                            class="w-full bg-racing-black border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-racing-orange focus:ring-1 focus:ring-racing-orange transition-all placeholder-gray-600 shadow-inner"
                            placeholder="Enter your email">
                    </div>

                    <div class="group relative">
                        <label for="message"
                            class="block text-gray-400 mb-2 font-medium group-focus-within:text-racing-orange transition-colors">Message</label>
                        <textarea id="message" rows="5" required
                            class="w-full bg-racing-black border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-racing-orange focus:ring-1 focus:ring-racing-orange transition-all placeholder-gray-600 shadow-inner"
                            placeholder="How can we help?"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-racing-orange text-white py-4 rounded-lg font-bold text-lg hover:bg-racing-red transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-racing-orange/40">
                        SEND MESSAGE <i class="fa-solid fa-paper-plane ml-2"></i>
                    </button>

                </form>

                <div class="mt-8 text-center border-t border-gray-800 pt-6">
                    <p class="text-gray-400 text-sm">Or reach us directly</p>
                    <div class="flex justify-center gap-6 mt-4">
                        <a href="#" class="text-gray-400 hover:text-racing-orange transition-colors"><i
                                class="fa-solid fa-phone"></i> +1 (555) 123-4567</a>
                        <a href="#" class="text-gray-400 hover:text-racing-orange transition-colors"><i
                                class="fa-solid fa-envelope"></i> racer@hotwheels.com</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black border-t border-gray-900 py-12 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-500">&copy; 2024. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
